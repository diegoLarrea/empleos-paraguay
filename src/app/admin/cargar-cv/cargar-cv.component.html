<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="mt-3">Cargar CV<i *ngIf="loading" class="fa fa-spinner fa-spin text-primary"></i></h3>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-sm btn-primary mb-3" data-toggle="modal"
                data-target="#agregarSitioModal"><i class="fas fa-plus mr-2"></i> Agregar</button>
        </div>
        <div class="col-12 w-100">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 15%;" class="text-dark text-center" scope="col">#</th>
                        <th style="width: 70%;" class="text-dark" scope="col">Nombre</th>
                        <th style="width: 15%;" class="text-dark text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of sitios; index as j;">
                        <th class="text-center">{{j+1}}</th>
                        <td><a href="{{i.url}}">{{i.nombre}}</a></td>
                        <td class="text-center">
                            <a (click)="sitioEdit=i" data-toggle="modal" data-target="#editarSitioModal" title="Editar" style="cursor: pointer;" class="mr-2"><i
                                    class="fas fa-pencil-alt text-warning fa-lg"></i></a>
                            <a (click)="removeCV(i.id)" title="Eliminar" style="cursor: pointer;"><i
                                    class="fas fa-trash text-danger fa-lg"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="agregarSitioModal" tabindex="-1" role="dialog" aria-labelledby="agregarSitioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Sitio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Nombre <span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="sitioAdd.nombre" name="nombre" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="">URL <span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="sitioAdd.url" name="url" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="postSitio()" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editarSitioModal" tabindex="-1" role="dialog" aria-labelledby="editarSitioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarSitioModalLabel">Editar Sitio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Nombre <span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="sitioEdit.nombre" name="nombre" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="">URL <span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="sitioEdit.url" name="url" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="putSitio()" type="button" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </div>
</div>

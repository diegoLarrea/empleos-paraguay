<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="mt-3">Empleos</h3>
        </div>
        <div class="col-12" *ngIf="loading">
            <div class="text-center">
                <i class="fa fa-spinner fa-spin fa-3x text-primary"></i>
                <h4>Cargando...</h4>
            </div>
        </div>
        <div *ngFor="let i of empleos" class="col-12 col-md-6 col-lg-4">
            <div class="card my-2 shadow-sm animate__animated animate__fadeIn">
                <img src="{{i.imagen}}" class="card-img-top" class="cover">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold text-primary">{{i.titulo}}</h5>
                    <p class="card-text">{{i.descripcion}}</p>
                    <div class="text-center">
                        <button [routerLink]="['/empleos', i.id]" class="btn btn-sm btn-secondary mb-3">Ver detalles</button>
                    </div>
                    <p class="text-left text-muted font-italic mb-0"><small>Publicado el {{i.fecha}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

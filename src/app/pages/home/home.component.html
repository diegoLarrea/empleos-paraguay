<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body" style="padding: 15px 10px;">
                    <div class="row">
                        <div class="col-12" *ngIf="loading">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x text-primary"></i>
                                <h4>Cargando...</h4>
                            </div>
                        </div>
                        <div class="col-12" *ngIf="!loading">
                            <div class="list-group list-group-flush">
                                <li *ngFor="let i of empleos | paginate: { id: 'server', itemsPerPage: itemspp, currentPage: p}" class="list-group-item">
                                    <h4 class="d-none d-sm-block">{{i.titulo}}</h4>
                                    <h5 class="d-sm-none">{{i.titulo}}</h5>
                                    <h6 class="text-secondary">
                                        <i class="fas fa-map-marker mr-1 text-primary"></i>{{i.ubicacion}}
                                    </h6>
                                    <h6 class="text-secondary">
                                        <i class="fas fa-cog mr-1 text-primary"></i>√Årea: {{i.area}}
                                    </h6>
                                    <p class="text-secondary fecha">Publicado el {{i.fecha}}</p>
                                    <div class="mt-2 text-center text-lg-right">
                                        <button [routerLink]="['/publicacion', i.id]" type="button"
                                            class="btn btn-primary text-dark font-weight-bolder">VER DETALLES</button>
                                    </div>
                                </li>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <pagination-controls class="my-pagination text-center" id="server" (pageChange)="pageChange($event)"
                                maxSize="10" previousLabel="" nextLabel="">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

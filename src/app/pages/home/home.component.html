<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12" *ngIf="loading">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x text-primary"></i>
                                <h4>Cargando...</h4>
                            </div>
                        </div>
                        <div class="col-12" *ngIf="!loading">
                            <div class="list-group list-group-flush">
                                <a *ngFor="let i of empleos" class="list-group-item list-group-item-action">
                                    <h4>{{i.titulo}}</h4>
                                    <h6 class="text-secondary"><i class="fas fa-map-marked mr-2 text-primary"></i>{{i.ubicacion}}</h6>
                                    <p class="text-secondary fecha">Publicado el {{i.fecha}}</p>
                                    <div class="mt-2 text-center">
                                        <button type="button" class="btn btn-primary text-dark font-weight-bolder">VER DETALLES</button>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
